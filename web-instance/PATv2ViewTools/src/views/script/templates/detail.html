<div class="command-content">
    <!-- command Content Area -->
    <div class="command-content-area mb-50">
        <h3 class="mb-50">{{title}}</h3>
        <div class="border rounded {{addClass}}">
            {% if content.path %}
            {% include content.path %}
            {% else %}
            <pre>
                {{ content.content }}
            </pre>
            {% endif %}
        </div>
    </div>
</div>
