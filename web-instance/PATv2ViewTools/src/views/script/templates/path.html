<ol class="breadcrumb">
    {% for item in path_items %}
    <li class='breadcrumb-item {% if loop.last %}active{% endif %}'>
        <!-- {% if loop.last %}{{x}}{% else %}<a href="/script/{{x}}">{{x}}</a>{% endif %} -->
        <a href="/script/{{item.url}}">{{item.name}}</a>
    </li>
    {% endfor%}
</ol>
